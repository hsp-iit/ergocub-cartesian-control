# Configuration file for ErgoCub Finger Controller (Simulation - Left Hand Only)
# This file configures the finger controller to work with only the left hand on the simulated ergocubSim robot

robot               ergocubSim
name                /ergocub_finger_controller
period              0.01

# Hand selection
use_left_hand       true
use_right_hand      false

# Finger joints configuration
# Left hand joints (6): l_thumb_add, l_thumb_oc, l_index_add, l_index_oc, l_middle_oc, l_ring_pinky_oc
# Total: 6 joints (left hand only)

# Note: l_index_add may not be configured on some robots - the controller will handle this gracefully
# The controller connects to:
# - /ergocubSim/left_arm for left hand control

# Command port: /ergocub_finger_controller_left/finger_commands:i
# Send commands as YARP bottles with 6 float64 values (one per joint)
# Joint order: [l_thumb_add, l_thumb_oc, l_index_add, l_index_oc, l_middle_oc, l_ring_pinky_oc]