# Configuration file for ErgoCub Finger Controller (Simulation - Both Hands)
# This file configures the finger controller to work with both hands on the simulated ergocubSim robot

robot               ergocubSim
name                /ergocub_finger_controller
period              0.01

# Hand selection
use_left_hand       true
use_right_hand      true

# Finger joints configuration
# Left hand joints (6): l_thumb_add, l_thumb_oc, l_index_add, l_index_oc, l_middle_oc, l_ring_pinky_oc
# Right hand joints (6): r_thumb_add, r_thumb_oc, r_index_add, r_index_oc, r_middle_oc, r_ring_pinky_oc
# Total: 12 joints (6 per hand)

# Note: l_index_add may not be configured on some robots - the controller will handle this gracefully
# The controller connects to:
# - /ergocubSim/left_arm for left hand control
# - /ergocubSim/right_arm for right hand control

# Command port: /ergocub_finger_controller/finger_commands:i
# Send commands as YARP bottles with 12 float64 values (one per joint)
# Joint order: [l_thumb_add, l_thumb_oc, l_index_add, l_index_oc, l_middle_oc, l_ring_pinky_oc,
#               r_thumb_add, r_thumb_oc, r_index_add, r_index_oc, r_middle_oc, r_ring_pinky_oc]
