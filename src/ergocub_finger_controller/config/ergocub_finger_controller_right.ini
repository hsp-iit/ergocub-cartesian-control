# Configuration file for ErgoCub Finger Controller (Real Robot - Right Hand Only)
# This file configures the finger controller to work with only the right hand on the real ergocub robot

robot               ergocub
name                /ergocub_finger_controller
period              0.01

# Hand selection
use_left_hand       false
use_right_hand      true

# Finger joints configuration
# Right hand joints (6): r_thumb_add, r_thumb_oc, r_index_add, r_index_oc, r_middle_oc, r_ring_pinky_oc
# Total: 6 joints (right hand only)

# Note: r_index_add may not be configured on some robots - the controller will handle this gracefully
# The controller connects to:
# - /ergocub/right_arm for right hand control

# Command port: /ergocub_finger_controller_right/finger_commands:i
# Send commands as YARP bottles with 6 float64 values (one per joint)
# Joint order: [r_thumb_add, r_thumb_oc, r_index_add, r_index_oc, r_middle_oc, r_ring_pinky_oc]